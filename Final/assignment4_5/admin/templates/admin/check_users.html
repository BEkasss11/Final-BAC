{% extends 'main/base.html' %}

{% block title %}Check users{% endblock %}

{% block content %}

    <div class="wrapper">
        <div class="check_user_section_container_block">
            <div class="title_check_user_section_block">
                <h1 style=" font-size: 35px; color: #2759a3">All users</h1>
            </div>
            <div class="all_users_check_user_block">
                {% for u in all_users %}
                    <a href="{% url 'detail_user' u.id %}">{{ u.username }}</a>
                {% endfor %}
            </div>

            <form method="POST" class="add_new_user_check_users_block">
                {% csrf_token %}
                <h1 style="margin-bottom: 10px; font-size: 30px; color: #2759a3">Add new user</h1>
                <label>
                    <input type="text" name="first_name" id="" placeholder="First name">
                </label>
                <label>
                    <input type="text" name="last_name" id="" placeholder="Last name">
                </label>
                <label>
                    <input type="text" name="username" id="" placeholder="Username">
                </label>
                <label>
                    <input type="email" name="email" id="" placeholder="Email">
                </label>
                <label>
                    <input type="password" name="password" id="" placeholder="Password">
                </label>

                <div class="message_block_register_form">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                <button class="add_button" style=" border-radius: 5px; color: white; background-color:#2759a3 " type="submit">Add user</button>
            </form>
        </div>
    </div>

{% endblock %}
