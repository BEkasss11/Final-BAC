{% block content %}

      <div class="image_background_list_goods">

        <div
          class="image_block_list_goods"
          style="background-image: url('{{ product.cover_image.url }}');width: 90%;height: 600px"
        ></div>
        {% endif %}
      </div>
      <div class="title_block_list_goods">
        <a href="{% url 'product-detail' product.id %}">{{ product.title }}</a>
        <p>{{ product.price }} <span>â‚¸</span></p>

  </div>
